      - "./pkg/db/inserts.sql"
      - "./pkg/db/selects.sql"
      - "./pkg/db/updates.sql"
      - "./pkg/db/deletes.sql"
    schema: "./pkg/db/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "./pkg/db/sqlc"
